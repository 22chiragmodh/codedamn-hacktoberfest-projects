<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/slack%20clone/css/style_welcome.css" type="text/css">
    <link rel="stylesheet" href="/slack%20clone/css/style_channel-design.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"  type="text/css">
    <script src="https://kit.fontawesome.com/1c2c0ef855.js" crossorigin="anonymous"></script>    <title>Welcome to Slack</title>


</head>
<body>
<nav class="nav">
    <div class="nav-ist">
        <button class="bi-clock"></button>
    </div>
    <div class="search" >
        <span id="search-text">Search</span>
        <span style="float: right"><i class="bi-search"></i></span>
    </div>

    <div class="help-block">
        <button class="help-btn"><i class="bi-question-circle"></i> </button>
    </div>

    <span id="profile-block">
        <input type="image" id="profile-pic" class="bg-black" src="/slack%20clone/assets/images/logo.png" alt="">
    </span>


</nav>

<div id="down-to-nav">
    <sidebar class="w3-display-container">
        <div class="chat-name-block">
            <span style="float: right; font-size: 14px; margin-top: 2px" class="fa-stack edit-chat">
                <i  class="fas fa-circle fa-stack-2x text-white background"></i>
                <i class="fa fa-pencil fa-stack-1x pencil" style="float: right"></i>
            </span>
            <h5 id="chat-name" ><b>Cometchat (e)</b></h5>
            <h6 id="user-name" ><span style="margin: 0 3px 5px 3px"><i id="online-status" class="bi-circle-fill"></i></span>Vikrant</h6>
        </div>
        <div class="actions">
            <button class="action"><span><i class="bi-chat-square-text-fill action-icons"></i></span>Thread</button>
            <button class="action"><span><i class="bi-at action-icons"></i></span>Mentions & Reactions</button>
            <button class="action"><span><i class="bi-three-dots-vertical action-icons"></i></span>More</button>
        </div>

        <div class="channel-block">
            <button class="channels"><span><i class="bi-arrow-down-short channels-icon"></i></span>Channels</button>
        </div>
        <div class="channel-block">
            <button class="channels add-channels" onclick="location.href='/slack%20clone/add-channel-design.html'"><span><i class="bi-plus"></i></span>Add Channel</button>
        </div>
        <div class="channel-block">
            <button class="channels"><span><i class="bi-arrow-down-short channels-icon"></i></span>Direct Messages</button>
        </div>
        <div class="logout-button w3-display-bottommiddle">
            <button class="" id="logout-button">Logout</button>
        </div>
    </sidebar>
    <main class="w3-display-container">
        <header class="w3-display-topmiddle">
            <button class="header-buttons-left header-buttons"><i class="bi-hash"></i></button>
            <button class="header-buttons-left header-buttons"><i class="bi-star"></i></button>
            <button class="header-buttons-right header-buttons"><i class="bi-info-circle"></i></button>
            <button class="header-buttons-right header-buttons"><i class="bi-person-plus"></i></button>
        </header>

        <footer class="w3-display-bottommiddle">
            <input placeholder="Message undefined">
        </footer>
    </main>

</div>
</body>
</html>
